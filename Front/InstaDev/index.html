<!DOCTYPE html>
<html lang="pt.br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - InstaDev</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <div class="grupo">
            <img class="logo" src="img/Logo Instadev.png" alt="Logo">

            <form class="Form_Login" action="">

                <input type="email" placeholder="Email">
                <input type="password" placeholder="Senha">
                <button class="btn" type="submit">Entrar</button>

            </form>

            <div class="grupo_ou">
                <hr class="grupo_hr">
                <p class="ou"> OU </p>
                <hr class="grupo_hr">
            </div>

            <span><a class="esqueceu_sua_senha" href="Esqueceu sua senha?">Esqueceu sua senha?</a></span>
        </div>
        <div class="grupo1">
            <span class="grupo_texto1">Não tem uma conta? <a class="Cadastrar" href="Cadastre-se">Cadastre-se</a>
            </span>
        </div>
        <div class="tenha_o_app_txt">
            <p>Obtenha o aplicativo</p>
        </div>

        <div class="img_link">
            <a href="https://apps.apple.com/br/app/instagram/id389801252"> <img src="img/app_store 1.png"
                    alt="Link de redirecionamento para a App Store"></a>
            <div class="espaço_entre_img"></div>
            <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US"> <img
                    src="img/google_play 1.png" alt="Link de redirecionamento para a Play Store"></a>

        </div>

    </main>

</body>

</html>
